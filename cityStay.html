            class="tile is-parent box content has-background-grey-light is-4 is-align-self-center">
            <div class="tile is-child">
              <label>Check In</label>
              <input id="checkInDate" type="text" name="from" class="input is-info">
            </div>
            <div class="tile is-child">
              <label>Check Out</label>
              <input id="checkOutDate" type="text" name="to" class="input is-info">
            </div>
          </div>
          <div id="extraOptions" class="tile is-parent box content has-background-grey-light is-7 is-align-self-center">
            <div class="tile is-child">
              <label>Number of Rooms</label>
              <input id="roomNum" type="text" name="to" class="input is-info">
            </div>
            <div class="tile is-child">
              <label>Number of Adults</label>
              <input id="adultsNum" type="text" name="to" class="input is-info">
            </div>
            <div class="tile is-child">
              <label>Minimum Price</label>
              <input id="minPrice" type="text" name="to" class="input is-info">
            </div>
            <div class="tile is-child">
              <label for="to">Maximum Price</label>
              <input id="maxPrice" type="text" name="to" class="input is-info">
            </div>
            <div class="tile is-child">
              <label>Rating</label>
              <input id="rating" type="text" name="to" class="input is-info">
            </div>



          </div>
          <div class="tile is-align-self-center">
            <button id="searchBtn" class="button is-info is-light is-medium">Search</button>
          </div>
        </div>
      </section>
