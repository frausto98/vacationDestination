<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link rel="stylesheet" href="../assets/css/confirm.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
   

</head>

<body>
    <div class="reservation-confirmation">
        <div class="hotelInfo">
            <div><h2 id="hotelName">Coronado</h2></div>
            <div><img id="hotelImage" src="./images/hotel-stock1.jpg"></div>
            
            <ul>
                <li>Check-In: </li>
                <li>Checkout: </li>
                <li>Checkout: </li>
                <li>Number of Guests: </li>
            </ul>
        </div>
    
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" placeholder="Your Name">
            </div>
        </div>
      
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
                <input class="input" type="email" placeholder="youremail@mail.com">
            </div>
        </div>
        <button class="button is-success">Confirm</button>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="../assets/java/confirm.js"></script>
</body>

</html>
